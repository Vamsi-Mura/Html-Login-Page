<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin: 10px 0;
        }
        a {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <p>Please enter your details to login.</p>
    <form>
        <fieldset>
            <label for="account-username">Username:
                <input id="username" type="text" name="account-username" placeholder="Enter Username" minlength="6" required>
            </label>
            <label for="account-passowrd">Password:
                <input type="password" name="account-passowrd" id="password" placeholder="Enter Password" minlength="4" required>
            </label>
            <button>Submit</button>
        </fieldset>
        <a href="/mobile.html" target="_top" draggable="true">Forgot Password</a>
        <a href="/main.html" target="_blank">SignUp Account</a>
    </form>
</body>
</html>

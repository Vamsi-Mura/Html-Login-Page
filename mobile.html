<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <label for="PhoneNumber">Enter Phone Number:
                <input type="number" name="PhoneNumber" id="PhoneNumber" placeholder="Phone-Number" maxlength="10" pattern=[6-9]{10} required>
            </label>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
